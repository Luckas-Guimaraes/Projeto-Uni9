<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="form-image">
            <img src="imagens/undraw_forms_re_pkrt.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h2>Cadastro</h2>
                    </div>
                    <div class="login-button2">
                        <button><a href="pag1.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="company-name">Nome da Empresa</label>
                        <input id="company-name" type="text" name="company-name" placeholder="Nome da Empresa" >
                    </div>

                    <div class="input-box">
                        <label for="cnpj">CNPJ</label>
                        <input id="cnpj" type="text" name="cnpj" placeholder="Digite o CNPJ" >
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" >
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx">
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" >
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirme a senha">
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Nicho</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="technology" type="radio" name="gender">
                            <label for="technology">Tecnologia</label>
                        </div>

                        <div class="gender-input">
                            <input id="advocacy" type="radio" name="gender">
                            <label for="advocacy">Direito</label>
                        </div>

                        <div class="gender-input">
                            <input id="health" type="radio" name="gender">
                            <label for="health">Saúde</label>
                        </div>

                        <div class="gender-input">
                            <input id="logistics" type="radio" name="gender">
                            <label for="logistics">Logística</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
